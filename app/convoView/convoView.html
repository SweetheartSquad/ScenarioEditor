<h3>Conversations</h3>

<form ng-controller="ConvoCtrl">
	<span ng-repeat="conversation in getConvos()">
		ID: <input type="text" ng-model="conversation.id" cols="25" rows="3"></input><br/>
		<button ng-click="editConvo(conversation)">Edit {{conversation.id}}</button> <button ng-click="deleteConvo(conversation)">Delete {{conversation.id}}</button>
		<hr/>
	</span>
	<button ng-click="addConvo()">Add new conversation</button>
</form>
