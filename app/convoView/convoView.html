<h3>Conversations</h3>

<form>
	<span ng-repeat="conversation in conversations">
		ID: <input type="text" ng-model="conversation.id" cols="25" rows="3"></input><br/>
		<button ng-click="#">Edit {{conversation.id}}</button>
		<hr/>
	</span>
	<button ng-click="addConversation()">Add new conversation</button>
</form>
