<h3>Characters</h3>

<form>
	<span ng-repeat="character in getChars()">
		Name: <input type="text" ng-model="character.name"><br/>
		Other: <input type="text" ng-model="character.other"><br/>
		<button ng-click="deleteChar(character)">Delete {{character.name}}</button>
		<hr/>
	</span>
	<button ng-click="addChar()">Add new character</button>
</form>
